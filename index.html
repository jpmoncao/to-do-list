<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | Organize suas tarefas</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="assets/js/manageTasks.js"></script>
</head>

<body>
    <main>
        <form autocomplete="off">
            <label for="task">Digite uma tarefa...</label>
            <input type="text" name="task" id="task" placeholder="...">

            <input type="button" value="Registrar" onclick="registerTask()">
            <input type="reset" value="Limpar">
        </form>
        <section class="list-tasks">
            <h2>Lista de tarefas</h2>

                <h3>Tarefas pendentes</h3>
                <p style="opacity: .75;">Nenhuma tarefa disponível pendente.</p>

                </div> -->
            </aside>
            <aside class="list-tasks-concluded">
                <h3>Tarefas concluídas </h3>

    </main>
</body>

</html>
